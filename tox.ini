[tox]
skipsdist = true
envlist = py36,black,coverage,flake8

[testenv]
deps = -rrequirements.txt
commands = pytest -m "not black" -m "not coverage" -m "not flake8" {posargs:./tests}

[testenv:black]
deps = -rrequirements.txt
commands = pytest -m black {posargs:./tests}

[testenv:coverage]
deps = -rrequirements.txt
commands = pytest -m coverage {posargs:./tests}

[testenv:flake8]
deps = -rrequirements.txt
commands = pytest -m flake8 {posargs:./tests}
